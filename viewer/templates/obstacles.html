



{% extends "base.html" %}

{% block title %}
    Seznam překážek
{% endblock %}


{% block content %}
    <h1>Překážky</h1>
    {% if user.is_authenticated %}
        <a href="{% url 'obstacle_create' %}" class="btn btn-primary">Přidat</a>
    {% endif %}
    <ul>
        {% for obstacle in obstacles %}
            <li>
                <a href="{% url 'obstacle' obstacle.id %}">{{ obstacle }}</a>
                {% if user.is_authenticated %}
                    <a href="{% url 'obstacle_update' obstacle.id %}">🛠️</a>
                    <a href="{% url 'obstacle_delete' obstacle.id %}">🗑️</a>
                {% endif %}
            </li>
        {% endfor %}
    </ul>
{% endblock %}
