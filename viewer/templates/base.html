{% load static %}

<html
        {% if LANGUAGE_CODE %}
            lang="{{ LANGUAGE_CODE }}"
        {% else %}
            lang="cz"
        {% endif %}
>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
          crossorigin="anonymous">

    <style>
        body {
            background: linear-gradient(135deg, #e3f2fd, #90caf9, #42a5f5); /* světlá modrá ombre */
            font-family: 'Nunito', sans-serif;
            color: #0d1b4c; /* tmavě modrá pro text */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .jumbotron {
            background-color: rgba(255, 255, 255, 0.85); /* světlejší pozadí pro lepší čitelnost */
            color: #0d1b4c;
            padding: 3rem 2rem;
            border-radius: 10px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        .jumbotron h1,
        .jumbotron p {
            color: #0d1b4c;
        }

        .btn-primary {
            background-color: #1976d2; /* středně modrá */
            color: #fff;
            border-color: #1976d2;
            font-weight: bold;
        }

        .btn-primary:hover {
            background-color: #1565c0;
            border-color: #1565c0;
        }

        a {
            color: #0d47a1;
        }

        a:hover {
            color: #08306b;
            text-decoration: none;
        }

        label {
            font-weight: 600;
            color: #0d1b4c;
        }

        input[type="text"] {
            border: 1px solid #90caf9;
            border-radius: 4px;
            background-color: #f5faff;
            color: #0d1b4c;
        }

        .container {
            margin-top: 2rem;
            flex: 1;
        }

        .footer {
            background-color: #1565c0;
            color: #e3f2fd;
            text-align: center;
            padding: 20px;
            width: 100%;
            position: fixed;
            bottom: 0;
            z-index: 1000;
        }
    </style>

    <!-- Bootstrap Scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
            integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
            integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
            crossorigin="anonymous"></script>
</head>

<body>

{% include "navbar.html" %}

<div class="container">
    <div class="jumbotron">
        {% block content %}{% endblock %}
    </div>
</div>

<div class="footer">
    {% include "footer.html" %}
</div>

</body>

</html>
